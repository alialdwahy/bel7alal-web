<div class="mainDiv">
    <div class="cardStyle">
        <form [formGroup]="UpdataForm" (ngSubmit)="EditPassword()" >

            <img src="../../../assets/image/logo.jpeg" id="signupLogo" />
            <h6 class="text-center title-head">بالحلال </h6>

            <h2 class="formTitle">
                تأكيد كلمة المرور
            </h2>
            <div class="input-group mb-3 d-flex justify-content-center">
                <div class="">
                    <input name="password" [type]="showPassword ? 'password' : 'text'"
                    id="password" name="password" autocomplete="off"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': submittedAdd && addSaveValid.password.errors }"
                    required  >
                    <div *ngIf="submittedAdd && addSaveValid.password.errors" class="invalid-feedback">
                        <div *ngIf="addSaveValid.password.errors.required">Password is required</div>
                     </div>
                </div>
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">
                        <fa-icon icon="eye-slash" (click)='showpass()' *ngIf="showPassword"></fa-icon>
                        <fa-icon icon="eye"  (click)='Hidepass()' *ngIf="Hideassword"></fa-icon>
                    </span>
                </div>
            </div>

            <div class="buttonWrapper">
                <button type="submit" id="submitButton" 
                    class="submitButton pure-button pure-button-primary">
                    <span>تأكيد</span>
                    <span *ngIf="isLoadingPassword" style="color: white;"
                    class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"> </span>
                    <!-- <span id="loader"></span> -->
                </button>
            </div>

        </form>
    </div>
</div>
